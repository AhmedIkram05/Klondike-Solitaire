<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klondike Solitaire</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <div class="controls">
            <button id="new-game" class="btn">New Game</button>
            <button id="undo" class="btn">Undo</button>
        </div>
        <div class="top-row">
            <div id="stock" class="pile stock"></div>
            <div id="waste" class="pile waste"></div>
            <div class="empty-space" style="width: var(--card-width);"></div>
            <div id="foundation-0" class="pile foundation" data-suit="0"></div>
            <div id="foundation-1" class="pile foundation" data-suit="1"></div>
            <div id="foundation-2" class="pile foundation" data-suit="2"></div>
            <div id="foundation-3" class="pile foundation" data-suit="3"></div>
        </div>
        <div class="tableau">
            <div id="tableau-0" class="pile tableau-pile"></div>
            <div id="tableau-1" class="pile tableau-pile"></div>
            <div id="tableau-2" class="pile tableau-pile"></div>
            <div id="tableau-3" class="pile tableau-pile"></div>
            <div id="tableau-4" class="pile tableau-pile"></div>
            <div id="tableau-5" class="pile tableau-pile"></div>
            <div id="tableau-6" class="pile tableau-pile"></div>
        </div>
    </div>
    
    <script type="module" src="js/card.js"></script>
    <script type="module" src="js/solitaire.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
